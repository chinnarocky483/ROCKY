<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Server Off</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .loader {
      border: 8px solid #333;
      border-top: 8px solid #00ffcc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      text-align: center;
      font-size: 1.2em;
    }

    .contact {
      margin-top: 10px;
      color: #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="message">
    Admin Panel Server is <strong>OFF</strong> by Rocky.<br>
    Contact to turn on the server:
    <div class="contact">@ROCKY_BHAI_00007</div>
  </div>
</body>
</html>
